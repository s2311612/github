<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>表单结构</title>
</head>
<body>
<h1 align="center">注册信息</h1>
<hr color="#336699"/>
<form>
 <table width="600px" bgcolor"#f2f2f2" align="center">
    <tr>
        <td>姓名：</td>
        <td><input type="text" name="username" size="25" maxlength="6" placeholder="请输入姓名"/></td>
    </tr>
    <tr>
        <td>邮箱：</td>
        <td><input type="text" name="email" value="@163.com"/></td>
    </tr>
    <tr>
             <td>密码：</td>
             <td><input type="password" name="username" size="25" maxlength="6" placeholder="请输入密码"/></td>
    </tr>
    <tr>
             <td>确认密码：</td>
             <td><input type="password" name="username" size="25" maxlength="6" placeholder="请再次确认"/></td>
    </tr>
    <tr>
             <td>上传照片：</td>
             <td><input type="file" name"file"/></td>
    </tr>
    <tr>
             <td>性别：</td>
             <td>男<input type="radio" name="sex" value="男" />
                 女<input type="radio" name="sex" value="女"/>
                 保密<input type="radio" name="sex" value="保密" checked/>
            </td>
    </tr>
    <tr>
             <td>爱好：</td>
             <td>
                 唱歌<input type="checkbox" name="dx1" value="唱歌"/>
                 跳舞<input type="checkbox" name="dx1" value="跳舞"/>
                 看书<input type="checkbox" name="dx1" value="看书"/>
             </td>
    </tr>
    <tr>
             <td>
                 <input type="button" value="来点我" name="button"/>
                 <input type="submit" value=“submit” name="submit"/>
                 <input type="reset" value="reset" name="reset"/>
                 <input type="image" name="image_button" src="/home/dell/documents/code/flour/images/1.jpg"/>
             </td>
             <td></td>
    </tr>

 </table>

</form>
</body>
</html>
