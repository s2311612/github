<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>表格</title>
</head>
<body>
   <!--创建表格-->   
<table border="6" width="500px" cellspacing="0" cellpadding="5px" bgcolor="#f2f2f2" align="center">
    <caption>前端工程师平均工资</caption>
    <thead>
    <tr bgcolor="#d8e4bc">
        <th rowspan="2">城市</th>
        <th colspan="2">2014年</th>
        <th rowspan="2">2015年</th>
        <th rowspan="2">2016年</th>        
    </tr>
    <tr bgcolor="#d8e4bc">
        <th>上半年</th>
        <th>下半年</th>
    </tr>
    </thead>
    <tbody align="center" valign="middle">
    <tr>
            <td bgcolor="#b8cce4" valign="middle" align="center">北京</td>
            <td>8000</td>
            <td>9000</td>
            <td>10000</td>
            <td>12000</td>
    </tr>
    <tr>
            <td bgcolor="#b8cce4" valign="middle" align="center">上海</td>
            <td>6000</td>
            <td>7000</td>
            <td>8000</td>
            <td>10000</td>
    </tr>
    </tbody>
    <tfoot align="center">
    <tr align="center" valign="middle">
            <td bgcolor="#b8cce4" height="30px">合计</td>
            <td>7000</td>
            <td>8000</td>
            <td>9000</td>
            <td>11000</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
